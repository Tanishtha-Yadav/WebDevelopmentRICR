<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="bg-primary text-light d-flex justify-content-between align-items-center fw-bold p-3"
    >
      <div class="d-flex align-items-center gap-3">
        <img src="logo.png" alt="" id="logo" />
        <span class="text-uppercase fs-4">Coding Institute</span>
      </div>

      <div class="d-flex align-items-center gap-5">
        <a href="index.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
          </div>
        </a>

        <a href="index2.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-book"></i>
            <span>Courses</span>
          </div>
        </a>
        <a href="#" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-file-person"></i>
            <span>About</span>
          </div>
        </a>

        <a href="index4.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-person-lines-fill"></i>
            <span>Contact</span>
          </div>
        </a>
      </div>
    </div>
    <div class="container mt-4" id="regFworm">
      <h2 class="text-center mb-4"><b>Course Registration Form</b></h2>

      <div class="card shadow bg-primary-subtle">
        <div class="card-body">
          <div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">College</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Branch</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Semester</label>
              <select class="form-select" required>
                <option>--Select Semester--</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="number" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <input type="radio" name="gender" value="Male" /> Male &nbsp;
              <input type="radio" name="gender" value="Female" /> Female &nbsp;
              <input type="radio" name="gender" value="Other" /> Other
            </div>

            <div class="mb-3">
              <label class="form-label">Course Name</label>
              <input
                type="text"
                id="courseField"
                class="form-control"
                required
              />
            </div>

            <button class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
