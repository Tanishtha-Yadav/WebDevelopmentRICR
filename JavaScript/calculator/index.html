<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calculator {
        width: 280px;
        background: black;
        padding: 20px;
        border-radius: 20px;
      }
      #display {
        height: 50px;
        font-size: 25px;
        text-align: right;
        border: none;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 10px;
        color: black;
        background: rgb(194, 193, 193);
      }
      button {
        height: 55px;
        font-size: 20px;
      }
      .equal-btn {
        height: 60px;
        background: rgb(255, 42, 0) !important;
        font-size: 26px;
      }
      .clear-btn {
        background: red !important;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" placeholder="0" />

      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-light w-100" id="seven" onclick="bt('7')">
            7
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="eight" onclick="bt('8')">
            8
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="nine" onclick="bt('9')">
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="divide" onclick="bt('/')">
            /
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100" id="four" onclick="bt('4')">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="five" onclick="bt('5')">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="six" onclick="bt('6')">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="multiply" onclick="bt('*')">
            *
          </button>
        </div> 

        <div class="col-3">
          <button class="btn btn-light w-100" id="one" onclick="bt('1')">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="two" onclick="bt('2')">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="three" onclick="bt('3')">
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="subtract" onclick="bt('-')">
            -
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100" id="point" onclick="bt('.')">
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="zero" onclick="bt('0')">
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="add" onclick="bt('+')">
            +
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-danger clear-btn w-100"
            id="clear"
            onclick="bt('clear')"
          >
            C
          </button>
        </div>

        <div class="col-12">
          <button class="btn equal-btn w-100" id="equal" onclick="bt('=')">
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
