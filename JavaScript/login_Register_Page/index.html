<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-primary">
    <div
      class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-3 p-md-5"
    >
      <div class="row w-100 justify-content-center" style="max-width: 1200px">
        <div class="col-lg-5 col-md-6 mb-5 mb-lg-0 px-5">
          <div class="card shadow border-0 rounded-3">
            <div class="card-body p-5 p-sm-5">
              <h4 class="fw-bold mb-4">
                <span
                  class="border-bottom border-3 border-primary pb-1 d-inline-block"
                  >Lo</span
                >gin
              </h4>

              <div>
                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-envelope fs-5 text-secondary"></i>
                  </span>

                  <input
                    type="email"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none border-black"
                    placeholder="Enter your email"
                    id="loginEmail"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-lock fs-5 text-secondary"></i>
                  </span>

                  <input
                    type="password"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none border-black"
                    placeholder="Confirm a password"
                    id="LoginPassword"
                  />

                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-eye fs-5 text-secondary"></i>
                  </span>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Remember me</label
                    >
                  </div>
                  <a href="" class="text-decoration-none">Forgot password?</a>
                </div>

                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    onclick="login()"
                  >
                    Login Now
                  </button>
                </div>

                <div class="text-center">
                  <small
                    >Don't have an account?
                    <a href="" class="text-decoration-none"
                      >Signup now</a
                    ></small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-6 offset-lg-1 px-5">
          <div class="card shadow border-0 rounded-3">
            <div class="card-body p-4 p-sm-5">
              <h4 class="fw-bold mb-4">
                <span
                  class="border-bottom border-3 border-primary pb-1 d-inline-block"
                  >Re</span
                >gistration
              </h4>

              <div>
                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-person fs-5 text-secondary"></i>
                  </span>

                  <input
                    type="text"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none border-black"
                    placeholder="Enter your name"
                    id="name"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-envelope fs-5 text-secondary"></i>
                  </span>

                  <input
                    type="email"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none border-black"
                    placeholder="Enter your email"
                    id="mail1"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-lock fs-5 text-secondary"></i>
                  </span>

                  <input
                    type="password"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none border-black"
                    placeholder="Create a password"
                    id="pass1"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-lock fs-5 text-secondary"></i>
                  </span>

                  <input
                    type="password"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none border-black"
                    placeholder="Confirm password"
                    id="pass2"
                  />

                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2 border-black"
                  >
                    <i class="bi bi-eye fs-5 text-secondary"></i>
                  </span>
                </div>

                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="terms" />
                  <label class="form-check-label" for="terms">
                    I accept all terms & conditions
                  </label>
                </div>

                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    onclick="registration()"
                  >
                    Register Now
                  </button>
                </div>

                <div class="text-center">
                  <small
                    >Already have an account?
                    <a href="" class="text-decoration-none"
                      >Login now</a
                    ></small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
