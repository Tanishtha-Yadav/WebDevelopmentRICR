<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-primary text-light text-center">
      <h1>Dice Game</h1>
    </div>

    <div class="d-flex justify-content-center">
      <div
        class="border border-1 border-dark rounded-1 shadow m-5 py-3 text-center w-25"
      >
        <h1>Player 1</h1>
        <img src="Dice.png" alt="dice" id="p1Dice" />
        <br />
        <button
          class="btn btn-primary mt-3"
          id="roll1"
          onclick="p1Play()"
          disabled
        >
          Roll Dice
        </button>
      </div>

      <div
        class="border border-1 border-dark rounded-1 shadow m-5 py-3 text-center w-25"
      >
        <h1>Player 2</h1>
        <img src="Dice.png" alt="dice" id="p2Dice" />
        <br />
        <button
          class="btn btn-primary mt-3"
          id="roll2"
          onclick="p2Play() "
          disabled
        >
          Roll Dice
        </button>
      </div>
    </div>

    <div class="text-center">
      <h1>Score Board</h1>
    </div>

    <div class="d-flex gap-5 justify-content-center">
      <div class="mx-5 px-5">
        <span><b>Player 1</b> </span>
        <br />
        <label for="p1Score" id="p1Sc">0</label>
      </div>
      <div class="mx-5 px-5">
        <span><b>Player 2</b> </span>
        <br />
        <label for="p2Score" id="p2Sc">0</label>
      </div>
      <!-- <table class="border-0">
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
      </table> -->
    </div>

    <div class="d-flex gap-5 justify-content-center">
      <button class="btn btn-success m-3" id="start" onclick="start()">
        Start Game
      </button>
      <button
        class="btn btn-danger m-3"
        id="restart"
        onclick="restart()"
        disabled
      >
        Restart Game
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
