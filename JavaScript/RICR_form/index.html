<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICR Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white">
    <div class="navbar mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <a href="" id="RICR" onclick="RICR();"
            ><img src="RICR.jpeg" alt="RICR" class="w-50"
          /></a>
        </div>

        <button class="btn bg-dark text-light">Student Login</button>
      </div>
    </div>

    <div
      class="container bg-primary-subtle border- my-5 py-4 px-5 border rounded-3"
      style="width: 700px"
    >
      <div class="container text-center mb-4">
        <h2 class="fw-bold">Enquiry Form</h2>
        <p class="text-muted">
          Have questions or need assistance? Fill out the form below <br />
          to connect with our team and explore your opportunities.
        </p>
      </div>

      <div class="d-flex gap-5">
        <div class="mb-3">
          <label class="form-label">Person Name*</label>
          <input
            type="text"
            class="form-control w-80"
            id="personName"
            placeholder="Person Name"
            required
          />
        </div>

        <div class="mb-3 ms-lg-5">
          <label class="form-label">Contact Number*</label>
          <input
            type="number"
            class="form-control w-80"
            id="contactNumber"
            placeholder="Contact Number"
          />
        </div>
      </div>

      <div class="d-flex gap-5">
        <div class="mb-3">
          <label class="form-label">Email*</label>
          <input
            type="email"
            class="form-control w-100"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="mb-3 ms-lg-5">
          <label class="form-label">Qualification*</label>
          <input
            type="text"
            class="form-control"
            id="qualification"
            placeholder="Qualification"
            required
          />
        </div>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">College / School*</label>
        <input
          type="text"
          class="form-control w-80"
          id="collegeSchool"
          placeholder="College/School"
        />
      </div>

      <div class="d-flex gap-4">
        <div class="col-md-6 mt-3">
          <label class="form-label fw-semibold">Year*</label>
          <select class="form-select w-75" id="year">
            <option selected disabled>Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
            <option>Passout</option>
            <option>Others</option>
          </select>
        </div>

        <div class="col-md-6 mt-3">
          <label class="form-label fw-semibold">Branch*</label>
          <input
            type="text"
            class="form-control w-75"
            id="branch"
            placeholder="Branch"
          />
        </div>
      </div>

      <div class="d-flex mt-5">
        <div class="col-7">
          <label class="form-label fw-semibold"
            >Interested in Which Course*</label
          >
          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course1" />
            <label>Full Stack Web Development - Placement Oriented</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course2" />
            <label>Data Science with Python - Placement Oriented</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course3" />
            <label>Data Analytics with Python - Placement Oriented</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course4" />
            <label>Business Analyst</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course5" />
            <label>Java Programming</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course6" />
            <label>Python Programming</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course7" />
            <label>C/C++ Programming</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="course8" />
            <label>Other</label>
          </div>
        </div>

        <div class="col-10">
          <span>Source of information</span><br />
          <span
            ><b
              >(Only choose 'Received call <br />
              from institute' if you actually got <br />
              a call from us)*</b
            ></span
          >
          <div class="mt-3">
            <label class="form-label fw-semibold">Source of Information*</label>
            <select class="form-select w-50" id="source">
              <option selected disabled>Select an option</option>
              <option>Newspaper/Print media</option>
              <option>Friends/Relatives</option>
              <option>Social Media</option>
              <option>WorkShop/Seminar</option>
              <option>Received call from institute</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6 mt-3">
            <label class="form-label fw-semibold">Name of Executive</label>
            <select class="form-control bg-secondary-subtle" id="executive">
              <option selected disabled>Select an option</option>
            </select>
          </div>
        </div>
      </div>
      <br />

      <div class="text-center">
        <button class="btn btn-dark py-2 w-25" onclick="submitForm()">
          Submit
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
