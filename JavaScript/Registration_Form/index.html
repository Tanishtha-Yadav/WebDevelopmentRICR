<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <img
            src="https://t4.ftcdn.net/jpg/02/51/49/57/360_F_251495755_xWdqsPQavPBZA6G2n8Oslw9GDWtc1SDp.jpg"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>

    <main>
      <div
        class="container bg-white border border-5 border-info rounded shadow p-3 mt-3"
      >
        <div class="border border-dark p-3 pt-5 position-relative">
          <span
            class="border-1 px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="fullName" class="form-label w-25"
                >Full Name:<sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="email" class="form-label w-25"
                >E-Mail:<sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="mobile" class="form-label w-25"
                >Mobile No:<sup class="text-danger">*</sup></label
              >
              <input
                type="number"
                name="mobile"
                id="mobile"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="date" class="form-label w-25"
                >DOB:<sup class="text-danger">*</sup></label
              >
              <input
                type="date"
                name="date"
                id="date"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <br />

        <div class="border border-dark p-3 pt-5 position-relative">
          <span
            class="border-1 px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="qualification" class="form-label w-25"
                >Qualification:<sup class="text-danger">*</sup>
              </label>
              <select
                name="qualification"
                id="qualification"
                class="w-100"
                required
              >
                <option value="">--Select Qualification--</option>
                <option value="10">Secondary Schooling</option>
                <option value="12">Senior Secondary Schooling</option>
                <option value="UG">Graduate</option>
                <option value="PG">Post-Graduate</option>
                <option value="PHD">P.hd</option>
              </select>
            </div>

            <div class="d-flex align-items-center">
              <label for="score" class="form-label w-25"
                >Percentage/Grade<sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="score"
                id="score"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <br />

        <div class="border border-dark p-3 pt-5 position-relative">
          <span
            class="border-1 px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Course Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="course" class="form-label w-25"
                >Available Courses:<sup class="text-danger">*</sup>
              </label>
              <select name="course" id="course" class="w-100" required>
                <option value="">--Select Course--</option>
                <option value="FSD">Full Stack Development</option>
                <option value="DS">Data Science</option>
                <option value="DA">Data Analytics</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
              </select>
            </div>
            <div class="d-flex gap-5">
              <label for="batch" class="form-label w-25"
                >Batch Timing<sup class="text-danger">*</sup></label
              >

              <div>
                <input type="checkbox" />
                <label for="M">Morning</label>
              </div>

              <div>
                <input type="checkbox" />
                <label for="A">Afternoon</label>
              </div>

              <div>
                <input type="checkbox" />
                <label for="E">Evening</label>
              </div>

              <div>
                <input type="checkbox" />
                <label for="W">Weekend</label>
              </div>
            </div>
          </div>
        </div>

        <br />
        <button class="bg-primary border rounded">Submit</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
