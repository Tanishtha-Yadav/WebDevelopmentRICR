<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary">
      <div
        class="container px-3 py-2 text-center fw-bold display-6 text-light mb-3"
      >
        Password Manager
      </div>
    </header>

    <main class="container p-4">
        <div class="d-flex m-1"> 
            <label for="siteName" class="form-label w-25 fs-5">Website Name:</label>
            <input type="text" name="siteName" id="siteName" class="form-control">
        </div>

         <div class="d-flex m-1">
            <label for="userName" class="form-label w-25 fs-5">User Name:</label>
            <input type="text" name="userName" id="userName" class="form-control">
        </div>

         <div class="d-flex m-1">
            <label for="password" class="form-label w-25 fs-5">Password:</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="text-center m-1">
            <button class="btn btn-primary w-25" onclick="AddData()">Add</button>
        </div>

        <div class="text-center m-1">
            <button class="btn btn-success w-25" onclick="DownloadFile()">Download Data</button>
        </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
