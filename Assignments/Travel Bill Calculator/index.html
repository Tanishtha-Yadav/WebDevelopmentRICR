<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background: aliceblue;
      }
      .card {
        border-radius: 15px;
      }
      .total {
        font-size: 1.4rem;
        font-weight: bold;
        color: black;
      }
      .breakdown-row {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid p-2 mb-5 bg-primary shadow">
      <div class="text-center fw-bold text-white fs-3">
        Travel Bill Calculator
      </div>
    </header>

    <div class="container py-5">
      <div
        class="card p-4 mx-auto shadow"
        style="max-width: 500px"
      >
        <label class="form-label fw-bold">Total Kilometers Covered:</label>
        <input
          type="number"
          id="km"
          class="form-control"
          step="any"
          min="0"
          placeholder="Enter kilometers"
        />
        <small id="errorMsg" class="text-danger d-none fw-bold">
          Please enter a positive number of kilometres.
        </small>

        <button
          class="btn btn-primary w-100 mt-3 fw-bold"
          onclick="calculateBill()"
        >
          Calculate Bill
        </button>
      </div>

      <div
        id="resultCard"
        class="card p-4 mt-4 mx-auto d-none shadow"
      >
        <h6 class="fw-bold text-center mt-2">Bill Breakdown</h6>
        <div class="breakdown-row">
          <span id="slab1Text">0 km × Rs.11</span>
          <span id="slab1Amt" class="fw-bold">Rs.0</span>
        </div>
        <div class="breakdown-row">
          <span id="slab2Text">0 km × Rs.10</span>
          <span id="slab2Amt" class="fw-bold">Rs.0</span>
        </div>
        <div class="breakdown-row">
          <span id="slab3Text">0 km × Rs.9</span>
          <span id="slab3Amt" class="fw-bold">Rs.0</span>
        </div>
        <div class="breakdown-row">
          <span>Total KM:</span>
          <span id="totalKm" class="fw-bold">0</span>
        </div>
        <div class="total text-center mt-3">
          Total Bill = Rs. <span id="totalAmount" class="fw-bold">0</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
