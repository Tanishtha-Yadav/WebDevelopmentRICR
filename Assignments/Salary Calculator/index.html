<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background: aliceblue;
      }
      .card {
        border-radius: 15px;
      }
      .row-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid p-2 mb-5 bg-primary shadow">
      <div class="text-center fw-bold text-white fs-3">
        Salary Calculator
      </div>
    </header>

    <div class="container py-5">
      <div class="card p-4 mx-auto shadow" style="max-width: 500px">

        <label class="form-label fw-bold">Basic Salary:</label>
        <input type="number" id="basicSalary" class="form-control" min="0" />
        <small id="errorMsg" class="text-danger d-none fw-bold">
          Please enter a valid positive number
        </small>

        <button class="btn btn-primary w-100 mt-3" onclick="handleCalculate()">
          Calculate Gross Salary
        </button>

        <button class="btn btn-secondary w-100 mt-2" onclick="resetForm()">
          Clear
        </button>
      </div>

      <div
        id="resultCard"
        class="card p-4 mt-4 mx-auto d-none shadow"
      >
        <div class="row-item">
          <span>Basic Salary :</span>
          <span id="resBasic" class="fw-bold">₹0.00</span>
        </div>
        <div class="row-item">
          <span>HRA :</span>
          <span id="resHra" class="fw-bold">₹0.00</span>
        </div>
        <div class="row-item">
          <span>DA :</span>
          <span id="resDa" class="fw-bold">₹0.00</span>
        </div>
        <hr />
        <div class="row-item fw-bold">
          <span>Gross Salary :</span>
          <span id="resGross" class="fw-bold">₹0.00</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
