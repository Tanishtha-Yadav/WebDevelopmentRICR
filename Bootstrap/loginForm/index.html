<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-primary d-flex flex-column">
    <div class="container-fluid d-flex gap-5 h-100 pt-5 mt-5 align-items-end">
      <div class="row w-100 justify-content-center" style="max-width: 1200px">
        <div class="col-lg-5 col-md-6 mb-5 mb-lg-0 mt-auto">
          <div class="card shadow border-0 rounded-4">
            <div class="container bg-light rounded shadow p-4">
              <h4 class="pb-4">
                <span class="text-decoration-underline text-primary"
                  ><span class="text-dark">Lo</span></span
                >gin
              </h4>

              <form>
                <div
                  class="border-bottom my-3 py-2 d-flex align-items-center gap-3"
                >
                  <i class="bi bi-envelope"></i>
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="bg-transparent border"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none"
                    placeholder="Enter your password"
                  />
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-eye"></i>
                  </span>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Remember me</label
                    >
                  </div>
                  <a href="" class="text-decoration-none">Forgot password?</a>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login Now
                  </button>
                </div>

                <div class="text-center">
                  <p>
                    Don't have an account?
                    <a href="" class="text-decoration-none">Signup now</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-6 offset-lg-1">
          <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4 p-sm-5">
              <h4 class="fw-bold mb-4">
                <span
                  class="border-bottom border-3 border-primary pb-1 d-inline-block"
                  >Re</span
                >gistration
              </h4>

              <form>
                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none"
                    placeholder="Enter your name"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none"
                    placeholder="Enter your email"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none"
                    placeholder="Create a password"
                  />
                </div>

                <div class="input-group mb-4">
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom rounded-0 bg-transparent shadow-none"
                    placeholder="Confirm password"
                  />
                  <span
                    class="input-group-text bg-transparent border-0 border-bottom rounded-0 px-2"
                  >
                    <i class="bi bi-eye"></i>
                  </span>
                </div>

                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="terms" />
                  <label class="form-check-label" for="terms"
                    >I accept all terms & conditions</label
                  >
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Register Now
                  </button>
                </div>

                <div class="text-center">
                  <p>
                    Already have an account?
                    <a href="#" class="text-decoration-none">Login now</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
